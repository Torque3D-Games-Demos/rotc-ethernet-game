	<h1>Commander view</h1>
	
	<p>
	<b>Players can toggle the commander view by pressing 'c'.</b><br/>
	The commander view does currently not offer much besides a different perspective on the map.
	</p>
	
	<p>
	<h2>Commander view Controls</h2>
	<table>
	<tr>
		<td>W A S D</td>
		<td>Pan map</td>
	</tr>
	<tr>
		<td>Mouse Z axis (wheel)</td>
		<td>Zoom</td>
	</tr>		
	<tr>
		<td>q</td>
		<td>Zoom out</td>
	</tr>		
	<tr>
		<td>e</td>
		<td>Zoom in</td>
	</tr>			
	<tr>
		<td>c</td>
		<td>Deactivate commander view</td>
	</tr>										
	</table>
	</p>
